<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body onload="init()">
   
  <h3 class="mt-1 m-4">Pregled svih porudzbina</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">current_value</th>
        <th scope="col">user_id</th>
        <th scope="col">discount</th>
        <th scope="col">type_of_delivery</th>
        <th scope="col">urgent</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <th scope="row">1</th>
        <td>vrednost</td>
        <td>userId</td>
        <td>popust</td>
        <td>nacin dostave</td>
        <td>da li je hitno</td>
      </tr>
    </tbody>
  </table>

  <form class="row g-3 needs-validation mx-5 my-5" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label" >ID koriniska </label>
      <input type="number" class="form-control" id="name" required>
    </div>

    <div class="col-md-4">
      <label for="validationCustom02" class="form-label" >Vrednost</label>
      <input type="number" class="form-control"  id="price" required>
    </div>
  
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label" >Popust na porudzbinu</label>
      <input type="number" class="form-control" id="sale" required>
    </div>

    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Nacin dostave</label>
      <input type="text" class="form-control" id="nacin" required>
    </div>

    <div class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  id="urgent">
        <label class="form-check-label" for="flexCheckDefault">
          Da li je hitno?
        </label>
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit" id="btnCreate">Dodaj porudzbinu</button>
      <button class="btn btn-primary" type="submit" id="btnUpdate">Update</button>
    </div>

    <div class="col-md-6">
      <label class="form-label">ID porudzbine za promenu</label>
      <input type="number" class="form-control" id="upd" required>
    </div>

    <hr>
    <div class="col-md-6">
      <label class="form-label">ID porudzbine za brisanje</label>
      <input type="number" class="form-control" id="del" required>
      <button class="btn btn-dark btn-sm mt-2" id="btnDelete">delete</button>
    </div>
  </form>


    <script src="order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
