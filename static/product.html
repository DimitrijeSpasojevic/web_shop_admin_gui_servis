<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Produkti</title>
  </head>
  <body onload="init()">

    <h3 class="mt-1 m-4">Pregled svih proizvoda</h1>

    

    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">description</th>
            <th scope="col">cena</th>
            <th scope="col">kategorija</th>
            <th scope="col">ocena</th>
          </tr>
        </thead>
        <tbody>
    
          <tr>
            <th scope="row">1</th>
            <td>ime</td>
            <td>opis</td>
            <td>25e</td>
            <td>kategorija</td>
            <td>5</td>
          </tr>
        </tbody>
    </table>

    <form class="row g-3 needs-validation mx-5 my-5" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label" >Naziv proizvoda</label>
        <input type="text" class="form-control" id="name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label" >Cena</label>
        <input type="number" class="form-control" id="price" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label" >Opis proizvoda</label>
        <input type="text" class="form-control" id="description" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label" >Kategorija</label>
        <select class="form-select" id="category" required>
          <option selected disabled value="">Choose...</option>
          <option value=1>Kategorija A</option>
          <option value=2>Kategorija B</option>
          <option value=3>Kategorija C</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Ocena</label>
        <input type="number" class="form-control" id="rate" required>
      </div>
   
      <div class="col-12">
        <button class="btn btn-primary" type="submit" id="btnCreate">Dodaj nov proizvod</button>
        <button class="btn btn-primary" type="submit" id="btnUpdate">Update</button>
      </div>

      <hr>
      <div class="col-md-6">
        <label class="form-label">ID produkta za brisanje</label>
        <input type="text" class="form-control" id="del" required>
        <button class="btn btn-dark btn-sm mt-2" id="btnDelete">delete</button>
      </div>
    </form>



    <script src="product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
