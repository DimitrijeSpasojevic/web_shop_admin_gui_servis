<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="category.js"></script>
    <title>Kategorije</title>
  </head>
  <body onload="init()">

    <h3 class="mt-1 m-4">Pregled svih kategorija</h1>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">description</th>
            <th scope="col">popularity</th>
            <th scope="col">quantity_of_product</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>ime</td>
            <td>opis</td>
            <td>popularnost</td>
            <td>354</td>
          </tr>
        </tbody>
      </table>

    <form class="row g-3 needs-validation mx-5 my-5" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label" >Naziv kategorije</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="col-md-4">
        <label for="validationCustom02" class="form-label" >Popularnost</label>
        <input type="number" class="form-control" id="popularity" required>
      </div>
    
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label" >Opis kategorije</label>
        <input type="text" class="form-control" id="description" required>
      </div>
  
      <div class="col-12">
        <button class="btn btn-primary" type="submit" id="btnCreate">Dodaj novu kategoriju</button>
        <button class="btn btn-primary" type="submit" id="btnUpdate">Update</button>
      </div>

      <hr>
      <div class="col-md-6">
        <label class="form-label">ID kategorije za brisanje</label>
        <input type="text" class="form-control" id="del" required>
        <button class="btn btn-dark btn-sm mt-2" id="btnDelete">delete</button>
      </div>
      
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
