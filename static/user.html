<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Users</title>
  </head>
  <body onload="init()">
    <h3 class="mt-1 m-2">Pregled svih zaposlenih</h1>
    <button class="btn btn-dark btn-lg m-2" id="btnShow">Prikazi sve</button>
    <hr>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Admin</th>
          <th scope="col">Email</th>
          <th scope="col">Kolicina novca</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="1">1</th>
          <td>Pera</td>
          <td>Peric</td>
          <td>0</td>
          <td>pera@gmail.com</td>
          <td>srednje zalosno</td>
        </tr>
      </tbody>
    </table>

    <form class="row g-3 needs-validation mx-5 my-5" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label" >Ime</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="col-md-4">
        <label for="validationCustom02" class="form-label" >Prezime</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
    
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label" >Email</label>
        <input type="text" class="form-control" id="email" required>
      </div>

      <div class="col-md-6">
        <label for="validationCustom03" class="form-label" >Password</label>
        <input type="Password" class="form-control" id="password" required>
      </div>

      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Kolicina novca</label>
        <input type="number" class="form-control" id="quantity" required>
      </div>
  
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="role">
        <label class="form-check-label" for="flexCheckDefault">
          Da li je admin?
        </label>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit" id="btnCreate">Dodaj novog zaposlenog</button>
        <button class="btn btn-primary" type="submit" id="btnUpdate">Update</button>
      </div>

      <hr>
      <div class="col-md-6">
        <label class="form-label">Email korisnika za brisanje</label>
        <input type="text" class="form-control" id="del" required>
        <button class="btn btn-dark btn-sm mt-2" id="btnDelete">delete</button>
      </div>
    </form>



    <script src="user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
